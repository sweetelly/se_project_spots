<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive Website" />
    <meta name="author" content="Sherlyn Tibay" />
    <meta name="keywords" content="HTML, CSS, FIGMA" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <!-- PROFILE SECTION START -->
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil icon"
                class="profile__pencil"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="Plus icon"
              class="profile__plus"
            />New Post
          </button>
        </section>

        <!--PROFILE SECTION ENDSS  -->
        <!-- CARD SECTION STARTS HERE -->

        <section class="cards page__section">
          <ul class="cards__list">
            <!-- FIRST CARD -->
            <li class="card">
              <img
                src="./images/1moritz.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>

            <!-- 2nd card -->

            <li class="card">
              <img
                src="./images/2celiene.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <!-- 3rd card -->

            <li class="card">
              <img
                src="./images/3tubanur.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <!-- 4th card -->

            <li class="card">
              <img
                src="./images/4maurice.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <!-- 5th card -->

            <li class="card">
              <img
                src="./images/5vananh.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>

            <!-- 6 card -->
            <li class="card">
              <img
                src="./images/6moritzF.jpg"
                alt="Mountain House"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain House</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>

          <!-- END OF cards -->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;2023 Spots</p>
      </footer>
      <div class="modal modal_opened">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>

          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>

            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                ty
                pe="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
